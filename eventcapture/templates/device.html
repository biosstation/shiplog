{% extends "base.html" %}
{% block content %}
<h3>Please choose a specific device:<h3>
<div class="text-center">
<form action="{% url 'device' %}" method="post" id="deviceForm">
	{% csrf_token %}
	<div class="btn-group-vertical w-75">
        {% for device in devices.all %}
		<button type="submit" name="device" value="{{ device.id }}" form="deviceForm" class="btn btn-primary btn-lg btn-block">{{ device.name }}</button>
        {% empty %}
        {% include "error.html" with message="No events were found"%}
	    {% endfor %}
    </div>
</form>
</div>
{% endblock %}
