{% extends "base.html" %}
{% block content %}
<div class="container text-center">
	<h1>Events for {{ device }}</h1>
	<div class="btn-group-vertical w-75">
        {% for event in device.events.all %}
		<button type="button" value="{{ event.id }}" class="btn btn-primary btn-lg btn-block">{{ event.name }}</button>
        {% empty %}
        {% include "error.html" with message="No events were found"%}
        {% endfor %}
	</div>
</div>
{% endblock %}
