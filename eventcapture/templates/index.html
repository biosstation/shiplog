{% extends "base.html" %}
{% block content %}
<div class="container text-center">
{% if error %}
{% include "error.html" with message=error %}
{% else %}
<h1>{{ cruise.name }}</h1>
<form action="/event/" method="post" id="deviceForm">
	{% csrf_token %}
	<div class="btn-group-vertical w-75">
        {% for device in cruise.devices.all %}
		<button type="submit" name="device" value="{{ device.id }}" form="deviceForm" class="btn btn-primary btn-lg btn-block">{{ device.name }}</button>
	    {% endfor %}
    </div>
</form>
</div>
{% endif %}
{% endblock %}
